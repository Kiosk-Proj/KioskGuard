<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-icon style="margin-right: 8px;">info</md-icon>
            <h2>{{student.name}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-content layout="row">
                <md-content flex="33">
                    <img style="width: 100%;" ng-src="{{'/avatars/' + student.path}}" />
                </md-content>
                <md-content flex="66" layout="column" layout-padding>
                    <h2 class="md-title">Name: {{student.name}}</h2>
                    <span class="md-body-1">Student ID: #{{student.id}}</span>
                    <span class="md-body-1">Grade: {{student.grade}}</span>
                    <span class="md-body-1">Privileged:
                        <span md-colors="{'color': student.seniorPriv ? 'default-green-600' : 'default-red-600'}">{{student.seniorPriv ? 'Yes' : 'No'}}</span>
                    </span>
                </md-content>
            </md-content>
            <transaction-log-view log="log"></transaction-log-view>
        </div>
    </md-dialog-content>
</md-dialog>
