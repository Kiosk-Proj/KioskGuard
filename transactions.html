<!DOCTYPE html>
<html ng-app="KioskGuard">
<head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>KioskGuard | Guard View</title>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
            <link href="node_modules/angular-material/angular-material.min.css" rel="stylesheet" />
            <link href="node_modules/angular-material-time-picker/dist/md-time-picker.css" rel="stylesheet" />
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
            <link href="css/transactions.css" rel="stylesheet" />
        </head>
<body>
<md-content ng-controller="TransactionViewController" flex layout="column" class="">
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <h2 flex md-truncate>TransactionView</h2>
        </div>
    </md-toolbar>
    <md-content layout="column" flex style="overflow: hidden;" layout-align="center center">
        <md-content style="width: 90%; margin-top: 16px;" layout-padding layout="column" >
            <div layout="row">
                <md-checkbox>Filter Option 1</md-checkbox>
                <md-checkbox>Filter Option 2</md-checkbox>
                <md-checkbox>Filter Option 3</md-checkbox>
            </div>
            <div layout="row">
                <md-input-container class="">
                    <label>Name</label>
                    <input>
                </md-input-container>
                <md-input-container class="">
                    <label>ID</label>
                    <input type="number">
                </md-input-container>
            </div>
        </md-content>
        <md-content ng-controller="TransactionFeedController as feedctrl" style="display: block; width: 90%; margin: 16px;" md-whiteframe="3">
            <!--<span class="md-caption" md-colors="{'color': 'default-grey-700'}" layout-padding>Logs</span>-->
            <!--<md-divider></md-divider>-->
            <md-list style="margin: 0">
                <md-divider ng-repeat-start="transaction in transactions" ng-if="$index !== 0"></md-divider>
                <md-list-item class="md-2-line" ng-repeat-end>
                    <img class="md-avatar" src="https://scontent.fewr1-1.fna.fbcdn.net/v/t1.0-9/29570565_395924327545348_8926702448405232080_n.jpg?_nc_cat=0&oh=74b255affdd3e878da9b988288dd9ce4&oe=5C3A6A80" />
                    <div class="md-list-item-text">
                        <h3>
                            David Shustin&nbsp;
                            <span md-colors="{'color': 'default-grey-600'}">#11992</span>
                            <!--<md-icon style="font-size: 19px;">check</md-icon>-->
                        </h3>
                        <span class="md-caption">04/03/19 12:02 PM</span>
                    </div>
                    <md-icon class="md-secondary" md-colors="{'color': 'default-green-500'}">check</md-icon>
                    <span class="md-secondary" style="margin-left: 16px;">Entering Sally 1</span>
                    <md-button class="md-secondary md-warn md-raised" style="margin-left: 16px;">Flag</md-button>
                </md-list-item>
            </md-list>
        </md-content>
    </md-content>
</md-content>

<script type="text/javascript" src="node_modules/angular/angular.js"></script>
<script type="text/javascript" src="node_modules/angular-material/angular-material.js"></script>
<script type="text/javascript" src="node_modules/angular-aria/angular-aria.js"></script>
<script type="text/javascript" src="node_modules/angular-animate/angular-animate.js"></script>
<script type="text/javascript" src="node_modules/angular-material-time-picker/dist/md-time-picker.js"></script>
<script type="text/javascript" src="node_modules/angular-messages/angular-messages.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/TransactionViewController.js"></script>
<script type="text/javascript" src="js/controllers/TransactionFeedController.js"></script>
</body>
</html>
